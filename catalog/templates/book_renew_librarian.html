{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
	<h2 class="text-center mt-2">Renew: {{ book_instance.book.title }}</h2>
	<div class="border rounded mt-2 mb-2" style="min-height: 350px;display: flex;justify-content: center;align-items: center;">
		<div>
			<p>Borrower: {{ book_instance.borrower }}</p>
  			<p {% if book_instance.is_overdue %} class="text-danger"{% endif %} >Due date: {{ book_instance.due_back }}</p>
			<form action="" method="post">
    		{% csrf_token %}
    		<table>
    		{{ form|crispy }}
    		</table>
    		<input type="submit" value="Submit" class="btn btn-primary">
  			</form>
		</div>
	</div>
</div>
{% endblock %}
