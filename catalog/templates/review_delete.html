{% extends "base.html" %}

{% block content %}
<div class="container p-3">
  <div class="review-delete mt-5" style="height:500px;">
    <h2 class="text-center mb-4">Are you sure you want to delete this review ?</h2>
    <div class="text-center border rounded p-5 mt-5"><q><em>{{ post.review }}</em></q></div>
    <form class="mt-5" action="" method="POST">
      {% csrf_token %}
      <div class="review-delete-buttons" style="display:flex;justify-content:space-around;">
        <input type="submit" name="submit" value="Yes" class="btn btn-danger">
        <a href="{% url 'book-detail' post.book.id %}" class="btn btn-info text-white">No</a>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
