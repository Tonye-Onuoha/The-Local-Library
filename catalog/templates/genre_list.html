{% extends "base.html" %}

{% block content %}
<div class="container p-2">
  <h2 class="text-center">Genres</h2>
  <hr>
  <div class="border rounded p-2 mb-2" style="min-height: 350px;">
    <ul style="list-style-type: square;">
      {% for genre in genre_list %}
      <li><a href="{{ genre.get_absolute_url }}" class="mb-3">{{ genre.name }}</a></li>
      {% empty %}
      <p>There are no more genres available.</p>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock content %}
