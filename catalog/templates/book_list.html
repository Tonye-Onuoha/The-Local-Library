{% extends "base.html" %}

{% block content %}
<div class="booklist mb-3" style="font-size:16px;">
  <div class="info"></div>
  <div class="favorites"></div>
  <div class="books">
  {% if book_list %}
      {% for book in book_list %}
      <div class="book-item" style="max-width:100%;max-height:100%;">
        <div class="book-cover" style="max-width:100%;height:70%;">
          <a href="{{ book.get_absolute_url }}"><img src="{{ book.cover.url }}" alt="{{ book.title }}" style="max-width:100%;max-height:100%;display:block;margin:0 auto;"></a>
        </div>
        <div class="book-info bg-dark text-white p-3" style="height:30%;">
          <p class="text-center">{{ book.title }}</p>
          <p class="text-center">Author : {{ book.author }}</p>
        </div>
      </div>
      {% endfor %}
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
  </div>
  <div class="highest-rated"></div>
</div>
{% endblock %}
