{% extends "base.html" %}

{% block content %}
  <h1>Author List</h1>
    <ul>
    {% for author in object_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author }}</a>
      </li>
    {% empty %}
    <p>There are no other authors in this library.</p>
    {% endfor %}
    </ul>
{% endblock %}
