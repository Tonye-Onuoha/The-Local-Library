{% extends "base.html" %}

{% block content %}
<div class="author-details">
  <div class="author-info border">
    <div class="author-image p-1" style="height:70%;">
      <img src="{{ author.image.url }}" alt="{{ author }}" style="max-width:100%;max-height:100%;display:block;margin:0 auto;">
    </div>
    <div class="info bg-dark text-white" style="height:30%;display:flex;flex-direction:column;justify-content:space-around;align-items:center;">
      <p class="mt-3"><strong>Name:</strong> {{ author }}</p>
      <p><strong>Date of birth:</strong> {{ author.date_of_birth }}</p>
      {% if author.date_of_death %}
      <p><strong>Date of death:</strong> {{ author.date_of_death }}</p>
      {% else %}
      <p><strong>Date of death:</strong> Still Active</p>
      {% endif %}
    </div>
  </div>
  <div class="author-bio border" style="font-weight:300;">
    <h2 class="text-center mt-3 mb-0">Biography</h2>
    <div class="bio p-2" style="overflow: auto;">
      {{ author.biography }}
    </div>
  </div>
  <div class="author-books border"></div>
</div>
{% endblock %}
