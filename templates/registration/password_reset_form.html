{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <h1 class="text-center display-6 mt-4">Password Reset</h1>
  <hr>
  <div class="p-5 mt-3 mb-5 border rounded" >
    <form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
      {{ form.email.errors }}
    {% endif %}
      {{ form|crispy }}
      <input type="submit" class="btn btn-info text-white" value="Reset password">
    </form>
  </div>
</div>
{% endblock %}
