{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container sign-up border rounded mt-3 mb-3">
  <form class="mt-3 mb-3" method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <input class="btn btn-primary" type="submit" value="Send">
    <input class="btn btn-danger" type="reset"  value="Reset">
  </form>
  <p class="text-center">Already have an account ? <a href="{% url 'login' %}">Sign in</a> here.</p>
</div>
{% endblock content %}
